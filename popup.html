<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 320px;
            padding: 15px;
            margin: 0;
            background-color: #f9f9f9;
        }
        h3 {
            margin-top: 0;
            font-size: 16px;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 8px;
        }
        .setting-row {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        .setting-column {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }
        label {
            cursor: pointer;
            font-size: 14px;
            color: #444;
        }
        select {
            margin-top: 5px;
            padding: 5px;
            font-size: 13px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>Настройки скрытия</h3>
    
    <div class="setting-row">
        <input type="checkbox" id="toggleJams">
        <label for="toggleJams">Скрывать «Джемы» (везде)</label>
    </div>
    
    <div class="setting-row">
        <input type="checkbox" id="toggleShortsHome">
        <label for="toggleShortsHome">Скрывать Shorts на Главной</label>
    </div>
    
    <div class="setting-row">
        <input type="checkbox" id="toggleShortsSearch">
        <label for="toggleShortsSearch">Скрывать Shorts в Поиске</label>
    </div>

    <div class="setting-row">
        <input type="checkbox" id="toggleWatched">
        <label for="toggleWatched">Скрывать просмотренные (на Главной)</label>
    </div>

    <div class="setting-column">
        <label for="oldVideoThreshold">Скрывать старые видео (на Главной):</label>
        <select id="oldVideoThreshold">
            <option value="0">Не скрывать</option>
            <option value="7">Старше 1 недели</option>
            <option value="30">Старше 1 месяца</option>
            <option value="180">Старше 6 месяцев</option>
            <option value="365">Старше 1 года</option>
        </select>
    </div>

    <script src="popup.js"></script>
</body>
</html>
